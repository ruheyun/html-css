<!-- html中的注释方式，快捷键ctrl+/ -->
<!--告诉浏览器，我们要使用什么规范-->
<!DOCTYPE html>
<html lang="en">
<!--代表网页头部-->
<head>
<!--meta描述标签，它用来描述我们网站的一些信息-->
<!--meta一般用来做seo（搜索引擎优化）-->
    <meta charset="UTF-8">
    <meta name="keywords" content="狂神说Java">
    <meta name="description" content="b站学html">
<!--网页标题-->
    <title>我的第一个网页</title>
</head>
<!--网页主体-->
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>一级标签</h2>
<h3>一级标签</h3>
<h4>一级标签</h4>
<h5>一级标签</h5>
<h6>一级标签</h6>
<!--水平线标签-->
<hr/>
<!--段落标签-->
<p>两只老虎     两只老虎</p>
<p>跑得快  跑得快</p>
<p>一只没有耳朵   一只没有尾巴</p>
<p>真奇怪  真奇怪</p>
<!--换行标签-->
<br/>
<!--粗体，斜体-->
粗体：<strong>i love you</strong>
<br>
斜体：<em>i love you</em> <br/>
<!--特殊字符-->
空格：&nbsp;<br/>
你        好<br/>
你&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好<br/>
大于号：&gt;<br>
小于号：&lt;<br>
版权标识：&copy;
</body>
</html>

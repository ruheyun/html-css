<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
<!-- 作用：选择页面上某一个或者某一类元素 -->
<!-- 基本选择器
1. 标签选择器:会选择到页面上所有的这个标签
2. 类选择器:可以多个标签归类，是同一个class可以复用
3. id选择器:必须保证全局唯一
4. 不遵循就近原则，id > class > 标签
-->
    <link rel="stylesheet" href="style01.css">
</head>
<body>

<p>标签选择器1</p>
<p>标签选择器2</p>

<h4 class="ruh">类选择器1</h4>
<h4 class="ruh">类选择器2</h4>

<h5 id="yun">id选择器1</h5>
<h5 id="ruu">id选择器2</h5>

</body>
</html>

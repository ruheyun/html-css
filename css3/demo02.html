<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
<!--
1. 后代选择器:某个标签后所有元素
2. 子选择器：某个标签后一代元素
3. 相邻兄弟选择器：相邻向下取一个
4. 通用选择器:相邻向下所有元素
-->
  <link rel="stylesheet" href="style02.css">
</head>
<body>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
  <li>
      <p>p4</p>
  </li>
  <li>
      <p>p5</p>
  </li>
  <li>
      <p>p6</p>
  </li>
</ul>
<strong>hhhh1</strong>
<strong class="ss">hhhh2</strong>
<strong>hhhh3</strong>
<strong class="cc">hhhh4</strong>
<strong>hhhh5</strong>
<strong>hhhh6</strong>
</body>
</html>
